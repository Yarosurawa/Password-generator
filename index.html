<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icon.svg">
    <title>password generator</title>
</head>
<body>
    <h1>Generate a</h1>
    <h1 class="green">random password</h1>
    <div class="info">
        <div class="characters-count-div">
            <p>select charecters length:</p>
            <p id="character-count-p">1</p>
            <input type="range" id="characters-count" min="1" max="60" value="1" >
        </div>
        <div class="characters-type-div">
            <p>select characters type:</p>
            <div class="radios">
                <div class="radio-div"><input type="checkbox" checked name="radio" id="0-9" value="0-9" class="radio"><p> - contains numbers</p></div>
                <div class="radio-div"><input type="checkbox" checked name="radio" id="a-z" value="a-z" class="radio"><p> - contains lovercase letters</p></div>
                <div class="radio-div"><input type="checkbox" checked name="radio" id="a-Z" value="a-Z" class="radio"><p> - contains uppercase letters</p></div>
            </div>
        </div>
    </div>
    <button onclick="click()" id="btn"><img src="Icon.svg"> Generate passwords</button>
    <hr>
    <div id="passwords">
        <p id="password">Password</p>
        <p id="password">Password</p>
        <p id="password">Password</p>
        <p id="password">Password</p>
    </div>

    <h2 style="text-align: center; margin-right: 40px;">click on text to copy to clipboard</h1>
    <script src="index.js"></script>
</body>
</html>
